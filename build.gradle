plugins {
    id 'java'
}

group 'talwar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'

}
